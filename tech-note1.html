    <main>
        <article>
            <h2>什么是技术栈？</h2>
            <p>技术栈是指在软件开发中，使用的技术组合。它通常包含前端和后端技术，数据库，开发工具等。选择合适的技术栈对于开发一个高效、可扩展的应用至关重要。</p>
        </article>

        <article>
            <h2>前端技术栈</h2>
            <ul>
                <li><strong>HTML</strong> - 超文本标记语言。</li>
                <li><strong>CSS</strong> - 层叠样式表。</li>
                <li><strong>JavaScript</strong> - 提供网页交互功能。</li>
            </ul>
        </article>
    </main>
</body>
